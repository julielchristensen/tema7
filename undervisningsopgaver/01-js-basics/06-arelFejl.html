<!DOCTYPE html>
    <html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<p>Længde</p>
<input type="int" id="længde">
<p>Bredde</p>
<input type="int" id="bredde">
<br>
<br>
<button>Areal</button>


<body>
    <script>
        document.querySelector("button").addEventListener("click", arealClick);

        function arealClick() {
            let bredde = document.querySelector("#bredde").value;
            let længde = document.querySelector("#længde").value;

            let a = areal(bredde, længde);

            if (isNaN(a)) {
                console.log("Dette er ikke et tal")
            } else if (a <= 0) {
                console.log("Arealet er enten 0 eller under 0")
            } else {
                console.log("Arealet er " + areal(længde, bredde))
            }

        }

        function areal(l, b) {
            return l * b;
        }
    </script>
</body></html>
